<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Demo</title>
    <link rel="stylesheet" href="../index.css">
    <script src="../index.js"></script>
</head>
<body>
    <header>
        <h1>AJAX Request Demo</h1>
    </header>
    
    <main>
        <!-- Entrada de la URL y botón para iniciar solicitud -->
        <input type="text" id="urlInput" placeholder="URL de la página actual">
        <button onclick="mostrarContenidos()">Mostrar Contenidos</button>
        
        <!-- Área de resultados -->
        <section id="resultados">
             <!-- Carga pagina muestra URLs -->
            <h2>Contenidos</h2>
            <div id="contenidos"></div>
             <!-- Boton muestra contenidos con usuario -->
            <h2>Estado de la Petición</h2>
            <div id="estadoPeticion"></div>
             <!-- Zona de estados  -->
            <h2>Cabeceras HTTP de la Respuesta del Servidor</h2>
            <div id="cabeceras"></div>
             <!-- Codigo y texto de la respuesta de estado -->
            <h2>Código de Estado</h2>
            <div id="codigoEstado"></div>
        </section>
    </main>
</body>
</html>
